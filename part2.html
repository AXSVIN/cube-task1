<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Background Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('assets/img3.jfif'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            width: 90%;
            max-width: 800px;
            padding: 80px 50px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 50px 0; /* Adds gap on top and bottom */
        }

        .gap {
    margin: 15px 0; /* Adds spacing above and below */
}

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: yellow;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="gap">Sign up and receive up to 15% OFF on your first order</h1>
            <p  class="gap">Get weekly recipes, insights, and freebies when you sign up to our newsletter</p>
            <input type="text" placeholder="Enter your email"  class="gap" /><br>
            <button class="gap">Subscribe</button>
        </div>
    </div>
</body>
</html>
