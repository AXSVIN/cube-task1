<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        #img4 {
    position: relative;
    background-image: url(/assets/img4.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 50px 0;
}

#img4::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for better contrast */
}

.container-fluid2 {
    position: relative;
    z-index: 1;
}

.col2 {
    text-align: left;
    padding: 30px;
    border-radius: 10px;
    position: relative;
    color: white; /* Ensures text remains white */
    font-weight: bold; /* Makes text stand out */
}

       
    </style>
</head>
<body>

<div class="container-fluid2" id="img4">
    <div class="row">
        <div class="col2 col-lg-3 col-sm-6 text-white">
            <h1>84%</h1>
            <h6>Reported increased energy throughout their day</h6>
        </div>
        <div class="col col-lg-3 col-sm-6 text-white">
            <h1>79%</h1>
            <h6>Reported feeling more focused</h6>
        </div>
        <div class="col col-lg-3 col-sm-6 text-white">
            <h1>89%</h1>
            <h6>Reported a sense of calmness & steady mood</h6>
        </div>
        <div class="col col-lg-3 col-sm-6 text-white">
            <h1>90%</h1>
            <h6>Reported feeling an overall increased wellness in their gut skin, hair, and physical health</h6>
        </div>
    </div>
</div>

</body>
</html>
