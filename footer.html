<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALCAMI Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            background-color: #322D2D;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .col {
            padding: 10px;
        }
        .col-6 {
            width: 50%;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
        }

        #left, #left1 {
    text-align: left;
    margin-left: 20px; /* Adjust left spacing as needed */
}
#left {
    text-align: left;
    margin-left: 150px; /* Adjust left spacing */
    padding-right: 10px; /* Add small right-side padding */
}

        button {
            padding: 10px 20px;
            background-color: yellow;
            border: none;
            cursor: pointer;
        }

     


#center {
    display: flex;
    justify-content: center;
    gap: 20px; /* Default gap */
    padding: 0 40px; /* Default padding */
}

/* Increase gap and padding on larger screens */
@media (min-width: 1024px) {
    #center {
        gap: 50px; /* Bigger gap on large screens */
        padding: 0 120px; /* Increase left and right spacing */
    }
}





        @media (max-width: 768px) {
            .col-6 {
                width: 100%;
            }
        }
        /* Center the rows with ID center */
        #center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="left">ALCAMI</h1>
        <div class="row">
            <div class="col col-6">
                <div class="row" id="center">
                    <div class="col">Home</div>
                    <div class="col">Shop</div>
                    <div class="col">Elements</div>
                </div>
                <div class="row" id="center">
                    <div class="col">About Us</div>
                    <div class="col">Blog</div>
                    <div class="col">Contact</div>
                </div>
                <div class="row" id="center">
                    <div class="col">Facebook</div>
                    <div class="col">Instagram</div>
                    <div class="col">X</div>
                </div>
            </div>
            <div class="col col-6" >
                <div class="row" >
                    <div class="col" id="left1">Join our newsletter to stay up to date on features and releases.</div>
                </div>
                <div class="row">
                    <div class="col" id="left1">
                        <input type="email" placeholder="Enter your email" />
                        <button>Subscribe</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="left1">By subscribing you agree to our Privacy Policy and provide consent to receive updates from our company.</div>
                </div>
            </div>
        </div>
        <h6 id="left">2024 ALCAMI ELEMENTS. ALL RIGHTS RESERVED</h6>
    </div>
</body>
</html>
